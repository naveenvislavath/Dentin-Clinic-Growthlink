<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentino Oral Experts - Appointment</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e88e5',
                    },
                    borderRadius: {
                        button: '8px',
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Appointment Modal -->
    <div class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Book Your Appointment</h3>
            </div>

            <form id="appointment-form" action="https://readdy.ai/api/form/d11tavkfpsfnaqn0abj0" method="POST"
                class="p-6">
                <div class="space-y-4">
                    <div>
                        <label for="appointment-name" class="block text-sm font-medium text-gray-700 mb-1">Full
                            Name</label>
                        <input type="text" id="appointment-name" name="name" required maxlength="500"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded focus:outline-none focus:border-primary text-sm">
                    </div>
                    <div>
                        <label for="appointment-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone
                            Number</label>
                        <input type="tel" id="appointment-phone" name="phone" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded focus:outline-none focus:border-primary text-sm">
                    </div>
                    <div>
                        <label for="appointment-email" class="block text-sm font-medium text-gray-700 mb-1">Email
                            Address</label>
                        <input type="email" id="appointment-email" name="email" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded focus:outline-none focus:border-primary text-sm">
                    </div>
                    <div>
                        <label for="appointment-service" class="block text-sm font-medium text-gray-700 mb-1">Select
                            Service</label>
                        <select id="appointment-service" name="service" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded focus:outline-none focus:border-primary text-sm">
                            <option value="">Choose a service</option>
                            <option value="dental-implants">Dental Implants</option>
                            <option value="orthodontics">Orthodontics</option>
                            <option value="root-canal">Root Canal Treatment</option>
                            <option value="cosmetic-dentistry">Cosmetic Dentistry</option>
                            <option value="pediatric-dentistry">Pediatric Dentistry</option>
                        </select>
                    </div>
                    <div>
                        <label for="appointment-date" class="block text-sm font-medium text-gray-700 mb-1">Preferred
                            Date</label>
                        <input type="date" id="appointment-date" name="date" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded focus:outline-none focus:border-primary text-sm">
                    </div>
                    <div>
                        <label for="appointment-time" class="block text-sm font-medium text-gray-700 mb-1">Preferred
                            Time</label>
                        <select id="appointment-time" name="time" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded focus:outline-none focus:border-primary text-sm">
                            <option value="">Select time</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="17:00">05:00 PM</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit"
                        class="w-full bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-blue-600 transition duration-300">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
